<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,300&display=swap"
      rel="stylesheet"
      o
    />
    <link rel="stylesheet" href="styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <title>N | Tourism</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo"><img src="" />N|Tourism</div>
        <ul class="nav-bar" cata-aos="fade-down" data-aos-duration="800">
          <li>
            <a href="tour.html"
              ><img src="assets/icon/12pxhomeicon.png" />Home</a
            >
          </li>
          <li>
            <a href="#"><img src="" />tour</a>
          </li>
          <li><a href="#">resorts</a></li>
          <li><a href="#">contact</a></li>
        </ul>
      </div>
      <div
        class="banner"
        style="background-image: url('./assets/img/sulfu/SAMPLE.jpg')"
      >
        <div
          class="glass-wrapper"
          data-aos="fade-right"
          data-aos-delay="300"
          data-aos-duration="800"
        ></div>
      </div>
      <div class="hero-title">
        <p data-aos="fade-left" data-aos-delay="500" data-aos-duration="700">
          Discover
        </p>
        <p
          class="country"
          class="country"
          data-aos="fade-left"
          data-aos-delay="600"
          data-aos-duration="700"
        >
          Negros Oriental
        </p>
        <div
          class="details"
          class="details"
          data-aos="fade-left"
          data-aos-delay="700"
          data-aos-duration="700"
        >
          Negros Oriental, is a province in the Philippines located in the
          Central Visayas region.
        </div>
        <div
          class="explore"
          class="explore"
          data-aos="fade-left"
          data-aos-delay="800"
          data-aos-duration="700"
        >
          <button>Explore</button>
        </div>
      </div>
      <div class="tourist-list">
        <ul class="place-list">
          <li
            class="active"
            data-aos="fade-down"
            data-aos-delay="600"
            data-aos-duration="700"
            data-img="./assets/img/MT CANLAON/CANLAON.jpg"
          >
            <div
              class="thumbnail"
              style="background: url('./assets/img/MT CANLAON/CANLAON.jpg')"
            >
              <div class="details">
                <p class="province">Negros Oriental</p>
                <p class="place-name">Mt Kanlaon</p>
              </div>
            </div>
          </li>
          <li
            data-img="./assets/img/PONKAK/SSS.jpg"
            data-aos="fade-down"
            data-aos-delay="750"
            data-aos-duration="700"
          >
            <div
              class="thumbnail"
              style="background: url('./assets/img/PONKAK/SSS.jpg')"
            >
              <div class="details">
                <p class="province">Sibulan Neg Or</p>
                <p class="place-name">Poncak Tanawan</p>
              </div>
            </div>
          </li>
          <li
            data-img="./assets/img/sulfu/ETHAN ON THE DUKO.jpg"
            data-aos="fade-down"
            data-aos-delay="850"
            data-aos-duration="700"
          >
            <div
              class="thumbnail"
              style="
                background: url('./assets/imG/sulfu/ETHAN\ ON\ THE\ DUKO.jpg');
              "
            >
              <div class="details">
                <p class="province">Valencia</p>
                <p class="place-name">Red Rock</p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </body>
  <style></style>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    let places = document.querySelectorAll(".place-list li");
    let active = "/assets/img/mayon/mayon-1.webp";

    places.forEach((e) => {
      e.addEventListener("mouseenter", (event) => {
        places.forEach((e) => {
          e.classList.remove("active");
        });

        event.target.classList.add("active");
        active = event.target.getAttribute("data-img");
        let banner = document.querySelector(".banner");
        banner.style.backgroundImage = `url('${active}')`;
      });
    });
  </script>
</html>
